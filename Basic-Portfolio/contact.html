<!DOCTYPE html>
<html>
<body>
<title>Scott May</title>
<h1>Scott May</h1>
<h1>Contact</h1>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Name</label><br />
		<input id="name" class="input" placeholder="John Smith" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Email</label><br />
		<input id="email" class="input" placeholder="example@gmail.com" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Message</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Submit" />
</form>		
<div id="sidebar">
<ul>
	<li>About</li>
	<li>Portfolio</li>
	<li>Contact</li>
</ul>

</div>
<div id="footer">


</div>				
</body>
</html>
